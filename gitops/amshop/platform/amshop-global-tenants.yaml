---
apiVersion: v1
kind: List
items:
  - apiVersion: tsb.tetrate.io/v2
    kind: Tenant
    metadata:
      name: global-dev
      annotations:
        tsb.tetrate.io/organization: tetrate
    spec:
      description: Global Products Dev
      displayName: Global Products Dev
  - apiVersion: tsb.tetrate.io/v2
    kind: Workspace
    metadata:
      name: global-dev-cart-ws
      annotations:
        tsb.tetrate.io/organization: tetrate
        tsb.tetrate.io/tenant: global-dev
    spec:
      namespaceSelector:
        names:
          - "az-services-cp19/global-dev-cart"
  - apiVersion: api.tsb.tetrate.io/v2
    kind: WorkspaceSetting
    metadata:
      displayName: default-setting
      name: default-setting
      annotations:
        tsb.tetrate.io/organization: tetrate
        tsb.tetrate.io/tenant: global-dev
        tsb.tetrate.io/workspace: global-dev-cart-ws
    spec:
      defaultSecuritySetting:
        displayName: default-setting
      defaultTrafficSetting:
        displayName: default-setting
      displayName: default-setting
  - apiVersion: tsb.tetrate.io/v2
    kind: Workspace
    metadata:
      name: global-dev-payment-ws
      annotations:
        tsb.tetrate.io/organization: tetrate
        tsb.tetrate.io/tenant: global-dev
    spec:
      namespaceSelector:
        names:
          - "az-services-cp19/global-dev-payment"
  - apiVersion: tsb.tetrate.io/v2
    kind: Tenant
    metadata:
      name: global-test
      annotations:
        tsb.tetrate.io/organization: tetrate
    spec:
      description: Global Products Test
      displayName: Global Products Test
  - apiVersion: tsb.tetrate.io/v2
    kind: Tenant
    metadata:
      name: global-prod
      annotations:
        tsb.tetrate.io/organization: tetrate
    spec:
      description: Global Products Prod
      displayName: Global Products Prod
